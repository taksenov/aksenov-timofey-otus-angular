<mat-card>
  <mat-card-content>
    <mat-form-field>
      <mat-select placeholder="Язык"
                  [value]="selectedLang.value"
                  (valueChange)="onChangeLangSelect($event)">
        <mat-option *ngFor="let lang of languages"
                    [value]="lang.value" >
          {{lang.display}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="Кол-во слов"
                  [(value)]="selectedLevel">
        <mat-option *ngFor="let level of levels"
                    [value]="level">
          {{level}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <p>Язык: {{selectedLang.display}} / Сложность: {{selectedLevel}} слов</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button
            (click)="onResetClick()">
      Сбросить
    </button>
    <button mat-raised-button color="primary"
            (click)="onAgreeClick()">
      Принять
    </button>
    <button class="clear-button" mat-raised-button color="warn"
            (click)="onClearClick()">
      Очистить словарь
    </button>
  </mat-card-actions>
</mat-card>
